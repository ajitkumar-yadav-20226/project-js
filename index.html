<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project59</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading,user stats -->
         <h1>Leet Matric</h1>
         <div class="user-container">
            <p>Enter your username below</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="user-input">
                <button id="search btn">Search</button>
            </div>
         </div>
         <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="Easy-label"></span>
                        Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-progress"></span>
                        Medium
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-progrss"></span>
                       Hard
                    </div>
                </div>
            </div>
            <div class="stats-cards">
                <!-- directly populate card here from the js code -->
            </div>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
